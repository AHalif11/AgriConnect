<style>
  :root{
    --bg:#e9ffe9;
    --btn:#2c4f2c;
    --muted:#666;

  }
  *{box-sizing:border-box}
  body{
    margin:0; font-family:Poppins, sans-serif; color:#222; background:#fff;
  }
 
  /* Navbar */
  .nav{
    display:flex; justify-content:space-between; align-items:center;
    padding:20px 40px; border-bottom:1px solid #eee;
  }
  .nav .brand{font-weight:700; font-size:22px}
  .nav .menu a{margin:0 15px; text-decoration:none; color:#333; font-weight:500}
  .nav .call{background:#ffd7a3; padding:8px 14px; border-radius:6px; font-weight:600}
 
  /* Layout */
  .hero{
    display:grid; grid-template-columns:1fr 1fr; gap:40px;
    min-height:calc(100vh - 73px);
    background:var(--bg);
    padding:40px;
    align-items:center;
  }
 
  /* Login card */
  .card{max-width:520px}
  .card h1{font-size:32px; margin:0 0 10px}
  .card .sub{margin-bottom:20px; color:var(--muted)}
  .input{
    width:100%; padding:12px; border:1px solid #cfd9cf; border-radius:8px;
    margin:8px 0; font-size:14px; background:#fafffa;
  }
  .row-right{display:flex; justify-content:flex-end}
  .link{font-size:13px; color:#3563d3; text-decoration:none}
  .remember{font-size:13px; display:flex; align-items:center; gap:6px; margin:10px 0}
  .btn{
    width:100%; padding:12px; background:var(--btn); color:#fff;
    border:none; border-radius:8px; font-weight:600; margin-top:12px; cursor:pointer;
  }
  .oauth{display:flex; gap:10px; margin-top:15px}
  .oauth a{
    flex:1; text-align:center; padding:10px; border:1px solid #ccc;
    border-radius:8px; text-decoration:none; color:#333; font-size:14px; font-weight:600; background:#fff;
    display:flex; justify-content:center; align-items:center; gap:8px;
  }
  .oauth svg{width:18px; height:18px}
 
  .signup{margin-top:12px; font-size:14px}
 
  /* Right: text + image */
  .right h2{font-size:32px; margin:0 0 16px}
  .right .with{color:var(--accent); font-weight:700}
  .veg-title{
    font-weight:600; 
    letter-spacing:.5px; 
    margin:8px 0 12px; 
    text-transform:uppercase;
    font-size:30px;
  }
  .veg-img{
    width:80%;
    max-width:350px;
    display:block;
    border-radius:10px;
    object-fit:cover;
    background:#eee;
}
 
  @media (max-width:900px){
    .hero{grid-template-columns:1fr; min-height:auto}
    .veg-img{width:60%; max-width:none;}
  }
</style>
